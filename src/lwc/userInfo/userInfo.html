<template>
    <lightning-card title="User Details" icon-name="standard:user">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={getOwnerId}>

            <template for:each={fields} for:item="field">
                <lightning-input-field key={field} field-name={field}></lightning-input-field>
            </template>

            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand"
                                  type="submit"
                                  onclick={handleSubmit}
                                  label="Save"
                ></lightning-button>
            </div>

        </lightning-record-edit-form>
    </lightning-card>
</template>
